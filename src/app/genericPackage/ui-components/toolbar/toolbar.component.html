<ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-back-button color="secondary" defaultHref="home" (click)="goBack()" *ngIf="!leftIcon"></ion-back-button>
  </ion-buttons>
  <ion-grid>
    <ion-row>
        
        <ion-title style="text-align:center;" >{{title}}</ion-title>
        <img src="../../assets/img/profilo.png" (click)="openProfile()" *ngIf="!rightIcon">
    </ion-row>
     
</ion-grid> 
</ion-toolbar>

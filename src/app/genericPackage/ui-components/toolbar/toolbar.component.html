<ion-toolbar color="primary">

  <ion-grid>
    <ion-row justify-content-center align-items-center>
      <ion-col>
        <ion-buttons >
          <ion-back-button color="secondary" defaultHref="home" (click)="goBack()"
            [ngClass]="[noLeftIcon ? 'notVisible' : '']"></ion-back-button>
        </ion-buttons>
      </ion-col>
      <ion-col>
        <ion-title style="text-align:center;">{{title}}</ion-title>
      </ion-col>
      <ion-col>
        <ion-avatar>
        <img class="imgProfilo" [src]="this.globalService.currentUser.profile_pic" (click)="openProfile()"
          [ngClass]="[noRightIcon ? 'notVisible' : '']"></ion-avatar>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-toolbar>

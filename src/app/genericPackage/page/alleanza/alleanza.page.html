<ion-header>
  <!--toolbar-->
  <app-toolbar [title]="title"></app-toolbar>
</ion-header>

<ion-content>
 
  <!--page content-->
<ion-content>
  
  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row  align-items-center *ngFor="let item of this.global.currentPatient.users_in_alliance"> 
          <ion-col class="justify-content-around" size="2">
            <ion-avatar>
              <img  [src]="item.profile_pic">
            </ion-avatar>
          </ion-col>
          <ion-col size="7" offset="1">
            <ion-label> <b>{{item.name}} {{item.surname}}</b> </ion-label>
            <p> {{role[item.user_type]}} <br>
              Tel: {{item.telephone}}
            </p>
          </ion-col>
          <ion-col  size="2">
              <ion-icon name="trash" style="zoom: 3.0;"></ion-icon>
           
          </ion-col>
        </ion-row >
     </ion-grid>  
    </ion-item>
    
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button color="primary" (click)="aggiungiAlleanza()">
      <ion-icon name="add" color="secondary" ></ion-icon>
    </ion-fab-button>
  </ion-fab>  
</ion-content>

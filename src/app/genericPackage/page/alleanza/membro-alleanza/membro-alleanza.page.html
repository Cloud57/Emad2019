<ion-header>
  <!--toolbar-->
  <app-toolbar [title]="title" [noRightIcon]=true></app-toolbar>
</ion-header>

<ion-content fullscreen>


<!--form-->
<form #form="ngForm" method="post" name="newMember" >
  
  <ion-list >  
    <ion-button small color="primary"  float-end> Save</ion-button>
    <ion-item style="margin-top: 50px;">
        <ion-input name="name" placeholder="Nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input name="surname" placeholder="Cognome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed color="placeholder">Foto</ion-label>
        <ion-input type="file"  id="foto"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="placeholder">Tipologia Utente</ion-label>
        <ion-select  interface="popover">
          <ion-select-option value="Med">Medico</ion-select-option>
          <ion-select-option value="Ter">Terapista</ion-select-option>
          <ion-select-option value="Care">Caregiver</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
</form>
</ion-content>

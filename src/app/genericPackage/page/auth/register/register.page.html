<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button color="secondary" defaultHref="home" (click)="loginPage()"></ion-back-button>
    </ion-buttons>
    <ion-title>Registrazione</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <img src="../../assets/img/profilo.png" alt="logo"> <br/>
    <ion-button type="submit" class="spacingButton" >Inserisci immagine profilo</ion-button>
   
   

  
    <form #form="ngForm"  method="post">
      <ion-item>
        <ion-input placeholder="Nome" type="text"></ion-input>
      </ion-item>

        
       
      <ion-item>
        <ion-input placeholder="Cognome" type="text"></ion-input>
      </ion-item>

      
      <ion-item>
        <ion-input placeholder="CittÃ " type="text"></ion-input>
      </ion-item>
          
        
        <ion-item>
          <ion-input type="email" placeholder="Email"></ion-input>
        </ion-item>
          
        
        <ion-item>
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>


        <ion-item class="utente">
            <ion-label >Tipologia Utente</ion-label>
            <ion-select  interface="popover">
              <ion-select-option value="Med">Medico</ion-select-option>
              <ion-select-option value="Ter">Terapista</ion-select-option>

          </ion-item>

</ion-content>

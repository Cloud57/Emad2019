


<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button color="secondary" defaultHref="home" (click)="loginPage()"></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align:center;">Registrazione</ion-title>
  </ion-toolbar>
</ion-header>
<!-------------------------------->





<ion-content text-center>
<!-------------------------------
  <ion-grid fixed>
    <ion-row><img id="blah"  width="100" height="80"/></ion-row>
    <ion-row>
      <ion-col size="6"><p>Inserisci l'immagine del profilo : </p></ion-col>
      <ion-col size="6"><p><input type="file" onchange="document.getElementById('blah').src = window.URL.createObjectURL(this.files[0])"></p>
      
      </ion-col>
    </ion-row>

 <ion-grid>
    <ion-row>
      <ion-col  *ngIf="!fileObj">
      <ion-avatar >
        <img src="../../assets/img/profilo.png"/>
    </ion-avatar>
       
      </ion-col>

      <ion-col *ngIf="fileObj">
        <ion-avatar >
          <img src={{fileObj.dataURI}}/>
      </ion-avatar>
         
        </ion-col>
   

    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-button (click)="PickFile()">Inserisci immagine profilo</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
    <form #form="ngForm" (ngSubmit)="register(form)">
      <ion-item>
        <ion-input placeholder="Nome" name="name" ngModel type="text" required></ion-input>
      </ion-item>
      <span *ngIf="!this.form.value.name">Campo richiesto</span>
        
       
      <ion-item>
        <ion-input required placeholder="Cognome" ngModel name="surname" type="text"></ion-input>
      </ion-item>
      <span *ngIf="!this.form.value.surname">Campo richiesto</span>
      
      <ion-item>
        <ion-input placeholder="Cellulare" ngModel name="telephone" type="number"></ion-input>
      </ion-item>
      <span *ngIf="!this.form.value.telephone">Campo richiesto</span>
        
        <ion-item>
          <ion-input required type="email" ngModel name="email" placeholder="Email"></ion-input>
        </ion-item>
        <span *ngIf="!this.form.value.email">Campo richiesto</span>
        
        <ion-item>
          <ion-input required type="password" ngModel name="password" placeholder="Password"></ion-input>
        </ion-item>
        <span *ngIf="!this.form.value.password">Campo richiesto</span>

        <ion-item>
          <ion-input required type="password" ngModel name="password_confirmation" placeholder="Conferma Password"></ion-input>
        </ion-item>
        <span *ngIf="!this.form.value.password_confirmation">Campo richiesto</span>
        <ion-item class="utente">
          <ion-label >Tipologia Utente</ion-label>
          <ion-select  interface="popover" ngModel required name="user_type">
            <ion-select-option value="2">Medico</ion-select-option>
            <ion-select-option value="1">Terapista</ion-select-option>
            <ion-select-option value="0">Caregiver</ion-select-option>
            
          </ion-select>
        </ion-item>
        <span *ngIf="!this.form.value.user_type">Campo richiesto</span>
      
      <br>
          <ion-button type="submit" class="spacingButton" >Registrati</ion-button>
        
    </form>


</ion-content>

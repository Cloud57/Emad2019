<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button color="secondary" defaultHref="home" (click)="loginPage()"></ion-back-button>
    </ion-buttons>
    <ion-title>Registrazione</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col >
        <!-- More Pinterest floating gallery style -->
        <div class="images">
          <div *ngFor="let img of imageResponse">
            <img src="{{img}}" alt="" srcset="">
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-button (click)="getImages()">Inserisci immagine profilo</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  
    <form #form="ngForm" (ngSubmit)="register(form)">
      <ion-item>
        <ion-input placeholder="Nome" name="name" ngModel type="text" required></ion-input>
      </ion-item>

        
       
      <ion-item>
        <ion-input required placeholder="Cognome" ngModel name="surname" type="text"></ion-input>
      </ion-item>

      
      <ion-item>
        <ion-input placeholder="Cellulare" ngModel name="telephone" type="number"></ion-input>
      </ion-item>
          
        
        <ion-item>
          <ion-input required type="email" ngModel name="email" placeholder="Email"></ion-input>
        </ion-item>
          
        
        <ion-item>
          <ion-input required type="password" ngModel name="password" placeholder="Password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input required type="password" ngModel name="password_confirmation" placeholder="Conferma Password"></ion-input>
        </ion-item>
        <ion-item class="utente">
          <ion-label >Tipologia Utente</ion-label>
          <ion-select  interface="popover" ngModel required name="user_type">
            <ion-select-option value="2">Medico</ion-select-option>
            <ion-select-option value="1">Terapista</ion-select-option>
            <ion-select-option value="0">Caregiver</ion-select-option>
            
          </ion-select>
        </ion-item>

      
          <ion-button [disabled]="!form.form.valid" type="submit" class="spacingButton" >Registrati</ion-button>
        
    </form>


</ion-content>

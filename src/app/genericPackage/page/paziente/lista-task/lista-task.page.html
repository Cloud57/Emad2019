<ion-header>
  <app-toolbar [title]="title"></app-toolbar>
</ion-header>

<ion-content>
  <app-ion-menu></app-ion-menu>
  <ion-router-outlet id="content1" main></ion-router-outlet>

  <ion-searchbar name="searchText" [(ngModel)]="this.searchText" placeholder="Ricerca Task" type="text" debounce="200" (ionChange)="getItems($event)"></ion-searchbar>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" 
      size-xs="6" 
      size-sm="6" 
      size-md="4" 
      size-lg="3" *ngFor="let item of response">
        <ion-card [ngClass]="(item.task.is_task_active==true)?'active':''" (click)="openTask(item)">
          <ion-card-title *ngIf="item.task.is_task_active==true">
            <ion-icon name="radio-button-on" color="success"></ion-icon>

          </ion-card-title>
         
          
          <ion-card-content>
            <ion-img [src]=item.task.icon></ion-img>

            {{item.task?.name}}
            
          </ion-card-content>
        </ion-card>
      </ion-col>
      
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="inserisciTask()">
      <ion-icon name="add" color="secondary" ></ion-icon>
    </ion-fab-button>
  </ion-fab>  
</ion-content>

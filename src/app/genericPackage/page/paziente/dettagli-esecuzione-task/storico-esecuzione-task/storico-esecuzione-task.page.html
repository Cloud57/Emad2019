<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button color="secondary" defaultHref="home" (click)="goBack()"></ion-back-button>
    </ion-buttons>
    <ion-grid>
      <ion-row>
          
          <ion-title style="text-align:center;" >{{title}}</ion-title>
          <ion-icon *ngIf="this.global.currentUser.user_type == 2" name="create" ></ion-icon>
      </ion-row>
       
  </ion-grid> 
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-title class="ion-margin-top">Storico progressi</ion-title>

  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-subtitle></ion-card-subtitle>
      <ion-card-title></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas #barChart></canvas>
    </ion-card-content>
  </ion-card>
  <ion-item-divider></ion-item-divider>
  <ion-row>
    <ion-col>
      <ion-label>Progressi ottenuti</ion-label>
    </ion-col>
    <ion-col>
      <ion-icon name="star" style="color: #ffb500;"></ion-icon><ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon>
    </ion-col>
  </ion-row>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button color="secondary" defaultHref="home" (click)="goBack()"></ion-back-button>
    </ion-buttons>
    <ion-grid>
      <ion-row>
          
          <ion-title style="text-align:center;" >{{title}}</ion-title>
          <ion-icon name="create" (click)="modify()"></ion-icon>
      </ion-row>
       
  </ion-grid> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row align-items-center>
      <ion-col size="12"> <img class="imgTask" [src]="this.global.currentTask.icon"></ion-col>
    </ion-row>
    <ion-row align-self-center>
    <ion-col size="12"><h3>{{this.global.currentTask.name}}</h3></ion-col>
    </ion-row>
    <!--ion-row><h3>Autonomia</h3>
    </ion-row>
    <ion-row>
        <ion-col size="12">
          <ion-range ></ion-range>
        </ion-col>
        
    </ion-row>
    <ion-row>
      <ion-col class="text-center" size="3">
        <ion-label><b>AFP</b></ion-label>
      </ion-col>
      <ion-col class="text-center" size="3">
        <ion-label><b>AFT</b></ion-label>
      </ion-col>
      <ion-col class="text-center" size="3">

      </ion-col>

  <ion-row>
    <ion-col class="text-center">
      <ion-icon name="checkmark" *ngIf="this.global.currentReport.is_executed"></ion-icon>
      <ion-icon name="close" *ngIf="!this.global.currentReport.is_executed"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-row>

      <ion-col>
        <h5>Data</h5>
        <h5>{{this.global.currentReport.date_execution | date: 'dd/MM/yyyy'}}</h5>
      </ion-col>
      <ion-col> 
        <h5>Durata</h5>
        <h5>{{this.global.currentReport.duration}} Minuti</h5>
    </ion-col>
    </ion-row>

    <ion-row>
      <h3>Commento</h3>
    </ion-row>
    <ion-row>
      <p>{{this.global.currentReport.description}}</p>
    </ion-row>
  </ion-grid>
  
<ion-item *ngIf="videoUrl">
  <ion-grid fixed>
    <ion-row>
      <h4>Video</h4>
    </ion-row>
      <ion-row>
        <video width="320" height="240" controls>
          <source [src]="videoUrl"  type="video/mp4">
        
        </video>
      </ion-row>
    
  </ion-grid>

  
</ion-item>

<ion-item *ngIf="audioUrl">
  <ion-grid fixed>
    <ion-row>
      <h4>Audio</h4>
    </ion-row>
      <ion-row>
        <audio controls>
        <source [src]="audioUrl" type="audio/aac">
      
      </audio>
    </ion-row>
  </ion-grid>
  
  
  
</ion-item>


</ion-content>

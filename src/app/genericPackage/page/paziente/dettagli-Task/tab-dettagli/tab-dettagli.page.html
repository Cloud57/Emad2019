<ion-content>

  <img class="imgTask" [src]="this.global.currentTask.icon" alt="logo">
<H3> {{this.global.currentTask.name}}</H3>
<ion-grid>
<ion-row align-items-center>
  <ion-col size="12">
  <h3><b>Autonomia</b></h3>
</ion-col>
</ion-row>
<ion-row>
    <ion-col size="12">
      <ion-range style="pointer-events: none; " [(ngModel)]="num" min="1" max="100"></ion-range>
    </ion-col> 
</ion-row>
<ion-row size="12">
  <ion-col class="ion-text-left" size="3">
    <ion-label><b>AFP</b></ion-label>
  </ion-col>
  <ion-col class="ion-text-left" size="3">
    <ion-label><b>AFT</b></ion-label>
  </ion-col>
  <ion-col class="ion-text-left" size="3">
    <ion-label><b>AV</b></ion-label>
  </ion-col>
  <ion-col class="ion-text-left" size="3">
    <ion-label ><b>SA</b></ion-label>
  </ion-col>
</ion-row>
 
<ion-row style="margin-top: 15%;">
    <ion-col size="6">
      <ion-label text-center><b>Tempo massimo</b></ion-label>
    </ion-col>
    <ion-col size=  "6">
      <ion-label text-center>
      <b>Ultimo Tempo impiegato</b>
      </ion-label>
    </ion-col>
</ion-row>
      <ion-row>
        <ion-col size="6"> 
          <ion-label text-center>{{this.global.currentTask.duration}} Min</ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-label text-center>{{this.global.currentTask.last_exec_time}} Min</ion-label>
        </ion-col>
      </ion-row>
      <ion-row align-items-center style="margin-top: 15%;">
        <ion-col size="12" >
          <ion-button>Storico Andamento</ion-button>
        </ion-col>
        
      </ion-row>
    </ion-grid>



</ion-content>

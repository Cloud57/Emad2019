

<ion-content>

  <ion-item>
    <ion-searchbar placeholder="Ricerca Report"></ion-searchbar>
    <ion-button>
        <ion-icon slot="icon-only" name="options"></ion-icon>
      </ion-button>
    </ion-item>  

    <ion-card *ngFor="let item of response">
   
    <ion-card-content (click)="openReport(item)">
      <ion-row>
        <ion-col>
          <img src="../../assets/img/profilo.png">        </ion-col>
        <ion-col>
        <div><h2>{{item.user.name}} {{item.user.surname}}</h2></div>
        </ion-col>
        <ion-col>
          <div><h2>{{item.report.date_execution | date: 'dd/MM/yyyy'}}</h2></div>
        </ion-col>
      </ion-row>
      <ion-row>
        
        <ion-col col-6>
          <div>{{item.report.description}}</div>
          <ion-icon name="checkmark" *ngIf="item.report.is_executed"></ion-icon>
          <ion-icon name="close" *ngIf="!item.report.is_executed"></ion-icon>
        </ion-col>
        
      </ion-row>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="inserisciReport()">
      <ion-icon name="add" color="secondary" ></ion-icon>
    </ion-fab-button>
  </ion-fab>  
</ion-content>

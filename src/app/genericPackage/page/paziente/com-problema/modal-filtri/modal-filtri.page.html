<ion-header>
  <ion-toolbar>
    <ion-title>Filtri</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
   
<ion-list>
   
  <form #form="ngForm" method="post" class="form"  (ngSubmit)="closeModal(form)">
  <!--Tipologia-->
  <ion-item>
    <ion-label>Tipologia</ion-label>
    <ion-select  placeholder="Selezionane una" [(ngModel)]="this.global.currentFilter.type"  name="type">
      <ion-select-option *ngFor="let item of type; index as i" [value]="i" >{{item}}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item >
        <ion-label color="placeholder">Data</ion-label>
        <ion-datetime name="date"  display-format="DD MM YY" [(ngModel)]="this.global.currentFilter.date" placeholder="GG/MM/AA" picker-format="DD MM YY" ></ion-datetime>
  </ion-item>

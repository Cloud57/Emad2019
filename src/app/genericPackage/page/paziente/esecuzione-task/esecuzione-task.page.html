<ion-header>
  <!--toolbar-->
  <ion-toolbar color="primary"> 
    <ion-buttons slot="start">
      <ion-back-button color="secondary" defaultHref="home" (click)="goBack()"></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align:center;"> Inserisci Report</ion-title>
    <ion-button slot="end" type="submit" [disabled]="!form.form.valid"  (click)="form.ngSubmit.emit()"><ion-icon slot="icon-only" name="save"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <form #form="ngForm" method="post" class="form"  (ngSubmit)="newReport(form)">
    
  <ion-grid>
    <ion-row align-items-center>
      <ion-col size="12"> <img class="imgTask" [src]="this.global.currentTask.icon"></ion-col>
    </ion-row>
    <ion-row align-self-center>
    <ion-col size="12"><h3>{{this.global.currentTask.name}}</h3></ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
      <ion-radio-group name="is_executed" ngModel required>
        <ion-list-header>
         Il task Ã¨ stato eseguito correttamente?
        </ion-list-header>
    
        <ion-item>
          <ion-label>Si</ion-label>
          <ion-radio slot="start" value="true"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>No</ion-label>
          <ion-radio slot="start" value="false"></ion-radio>
        </ion-item>
    
        
        
      </ion-radio-group>
    </ion-col>
    </ion-row>
    <ion-row>

      <ion-col>
        <h5>Data</h5>
        <ion-datetime display-format="DD/MM/YY" ngModel placeholder="GG/MM/AA" picker-format="DD MM YY" name="date_execution"></ion-datetime>
      </ion-col>
      <ion-col> 
        <h5>Durata</h5>
        <ion-input type="number" ngModel name="duration" placeholder="Durata" required></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <h3>Commento</h3>
    </ion-row>
    <ion-row>
      <ion-textarea placeholder="Inserisci il testo" ngModel name="description" required></ion-textarea>
    </ion-row>
  </ion-grid>
</form>
</ion-content>

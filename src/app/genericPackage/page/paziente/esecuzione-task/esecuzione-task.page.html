<ion-header>
  <ion-toolbar color="primary"> 
    <ion-buttons slot="start">
      <ion-button> <ion-icon name="arrow-round-back"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center"> Esecuzione Task</ion-title>
    <ion-button slot="end" type="submit"><ion-icon slot="icon-only" name="save"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6"> <img class="imgTask" src="../../assets/img/profilo.png"></ion-col>
      <ion-col size="6"><h3>PASSARE L'ASPIRAPOLVERE</h3></ion-col>
    </ion-row>
    <ion-row><h3>Autonomia</h3></ion-row>
    <ion-row>
      <ion-range min="20" max="80" step="2">
        <ion-icon size="small" slot="start" name="sunny"></ion-icon>
        <ion-icon slot="end" name="sunny"></ion-icon>
      </ion-range>
    </ion-row>
    <ion-row>

      <ion-col>
        <h5>Data</h5>
        <ion-input type="text" placeholder="Data"></ion-input>

      </ion-col>
      <ion-col> 
        <h5>Durata</h5>
        <ion-input type="text" placeholder="Durata"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <h3>Autonomia</h3>
    </ion-row>
    <ion-row>
      <ion-textarea placeholder="Inserisci il testo"></ion-textarea>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-header>
  <!--toolbar-->
  <ion-toolbar color="primary"> 
    <ion-buttons slot="start">
      <ion-button (click)="listOfTask()" > <ion-icon name="arrow-round-back"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center"> Nuovo Task</ion-title>
    <ion-button slot="end" type="submit" [disabled]="!form.form.valid"  (click)="form.ngSubmit.emit()"><ion-icon slot="icon-only" name="save"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>


<ion-content>

  
 
  <form #form="ngForm" method="post" class="form"  (ngSubmit)="newTask(form)">
    
    
    <ion-list >
      <img  [src]= "this.sharedIService.src" *ngIf="this.sharedIService.src"  (click)="openModal()" class="img-ico"> 
      <button class="round" *ngIf="!this.sharedIService.src"  float-center (click)="openModal()">
        Aggiungi
        icona
        
      </button>
      <ion-item style="margin-top: 30px;">
        <ion-input name="name" ngModel placeholder="Nome task" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input name="duration" ngModel type="text" placeholder="Durata" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea style="margin-top: 1px!important" ngModel name="description" placeholder="Descrizione" maxlength="500" required></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label color="placeholder"> Autonomia</ion-label>
        <ion-select ngModel name="autonomy" interface="action-sheet" required>
          <ion-select-option value="0">AFT</ion-select-option>
          <ion-select-option value="1">AFP</ion-select-option>
          <ion-select-option value="2">AV</ion-select-option>
          <ion-select-option value="3">SA</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-list-header style="color:#7B7B7B;">Aggiungi Materiale</ion-list-header>
      <ion-item lines="none">
        <button (click)="uploadFile()" class="round" style="margin-top:1%; margin-bottom:2%; width:40px;height:40px!important"> 
          <ion-icon name="add"></ion-icon>
        </button>
        <ion-label><b>{{uploadText}}</b></ion-label>
      </ion-item>
      
      
    </ion-list>

    <ion-button (click)="AbortUpload()">cancel uploading</ion-button>
  </form>

</ion-content>

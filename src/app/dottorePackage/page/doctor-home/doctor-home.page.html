<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-grid>
      <ion-row>
          
          <ion-title style="text-align:center;" >Lista Pazienti</ion-title>
          <img src="../../assets/img/profilo.png">
      </ion-row>
       
  </ion-grid> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-ion-menu></app-ion-menu>
  
  <ion-router-outlet id="content1" main></ion-router-outlet>
  

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="inserisciPaziente()">
      <ion-icon name="add" color="secondary" ></ion-icon>
    </ion-fab-button>
  </ion-fab>  
 

  <ion-content>
    <div *ngFor="let paziente of response">
      <ion-label>{{paziente?.name}} {{paziente?.surname}}</ion-label>
    </div>
      
     
  </ion-content>

</ion-content>

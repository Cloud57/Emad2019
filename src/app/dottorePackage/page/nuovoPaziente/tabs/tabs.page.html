<ion-header>
  <ion-toolbar color="primary"> 
    <ion-buttons slot="start">
      <ion-button  defaultHref="home" (click)="homePage()"> <ion-icon name="arrow-round-back"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center"> Nuovo Paziente</ion-title>
    <ion-button slot="end" type="submit"><ion-icon slot="icon-only" name="save"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>





<ion-content>
  <ion-tabs  #myTabs (ionChange)="ionChange(myTabs)">
    <ion-tab-bar  slot="top">
      <ion-tab-button tab="tab1">
        
        <ion-label>Anagrafica</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab2">
        
        <ion-label>Diagnosi</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab3">
        
        <ion-label>Comportamento</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab4">
       
        <ion-label>Alleanza</ion-label>
      </ion-tab-button>



    </ion-tab-bar>


  </ion-tabs>
</ion-content>

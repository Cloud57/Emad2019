<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col  *ngIf="!fileObj">
      <ion-avatar >
        <img src="../../assets/img/profilo.png"/>
    </ion-avatar>
       
      </ion-col>

      <ion-col *ngIf="fileObj">
        <ion-avatar >
          <img src={{fileObj.dataURI}}/>
      </ion-avatar>
         
        </ion-col>
   

    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-button *ngIf="this.global.modify" (click)="PickFile()">Modifica immagine paziente</ion-button>
        <ion-button *ngIf="!this.global.modify" (click)="PickFile()">Inserisci immagine paziente</ion-button>
      </ion-col>
    </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-item>
              <ion-input  placeholder="Nome" [(ngModel)]="this.sharedService.patient.name" type="text"></ion-input >
            </ion-item>
            <span *ngIf="!this.sharedService.patient.name">Campo richiesto</span>
          </ion-col>
          <ion-col size="6">
            <ion-item>
              <ion-input placeholder="Cognome" [(ngModel)]=" this.sharedService.patient.surname" type="text"></ion-input>
            </ion-item>
            <span *ngIf="!this.sharedService.patient.surname">Campo richiesto</span>
          </ion-col>
        </ion-row>     
     <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-input placeholder="Indirizzo" [(ngModel)]=" this.sharedService.patient.address" type="text" name="indirizzo"></ion-input>
        </ion-item>
        <span *ngIf="!this.sharedService.patient.address">Campo richiesto</span>
      </ion-col>
     </ion-row>   
    <ion-row><ion-col size="12">
      <ion-item>
        <ion-label color="placeholder"> Data di nascita</ion-label>
        <ion-datetime display-format="DD MM YY" [(ngModel)]="this.sharedService.patient.birth_date"placeholder="GG/MM/AA" picker-format="DD MM YY" name="dataNascita"></ion-datetime>
      </ion-item>
      <span *ngIf="!this.sharedService.patient.birth_date">Campo richiesto</span>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-input type="text" placeholder="Altezza (m)" [(ngModel)]="this.sharedService.patient.height"name="altezza"></ion-input>
      </ion-item>
  </ion-col>
</ion-row>  
<ion-row>
  <ion-col size="12">
    <ion-item>
      <ion-input type="text" placeholder="Peso (Kg)" name="peso" [(ngModel)]=" this.sharedService.patient.weight"></ion-input>
    </ion-item>
  </ion-col>
</ion-row>    
  </ion-grid>
  

</ion-content>

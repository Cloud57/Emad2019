<ion-header>
  <ion-toolbar color="primary">

    <ion-grid>
      <ion-row justify-content-center align-items-center>
        <ion-col>
          <ion-buttons (click)="goBack()">
            <ion-back-button color="secondary" defaultHref="paziente-home" 
              [ngClass]="[noLeftIcon ? 'notVisible' : '']"></ion-back-button>
          </ion-buttons>
        </ion-col>
        <ion-col>
          <ion-title style="text-align:center;">{{title}}</ion-title>
        </ion-col>
        <ion-col>
          <img class="imgProfilo" src="../../assets/img/profilo.png" (click)="openProfile()"
            >
        </ion-col>
      </ion-row>
  
    </ion-grid>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row justify-content-center align-items-center class="ion-margin-top">
      <ion-col size="12">
        <img class="imgProfilo" src="../../assets/img/profilo.png" width="100" height="100">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
          <ion-label class="text-center">
            <b> {{this.global.currentPatient.name}} {{this.global.currentPatient.surname}} </b>
          </ion-label>
      </ion-col>
    </ion-row>
    <!--task-->
    <ion-row class="ion-margin-top">
      <ion-title style="text-transform: uppercase;"> LE ATTIVITA' DI {{this.global.currentPatient.name}}</ion-title>
    </ion-row>
    <ion-row align-items-center justify-content-start >
      <ion-col *ngFor="let item of this.global.currentPatient.tasks | slice:0:3;">
        <ion-card color="primary" align-items-center class="card" (click)="openTask(item)">
          <ion-card-content>
            <div><img class="img-card" [src]=item.icon alt="logo"></div>
           {{item.name}}
          </ion-card-content>
      </ion-card>
      </ion-col>
      <ion-col class="text-center">
        <a (click)="TaskListPage()" color="primary"> Mostra le altre</a>
      </ion-col>
    </ion-row>
    <ion-item-divider></ion-item-divider>
    <!--alleanza-->
    <ion-row>
      <ion-col size="6">
       <ion-button shape="round" size="small" (click)="comportamentiProblemaPage()">
         <ion-icon name="warning" large></ion-icon>
       </ion-button>
      </ion-col>
     
      <ion-col size="6">
       <ion-button (click)="alleanzaPage()" shape="round" size="small">
         <ion-icon name="people" ></ion-icon>
       </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
     <ion-col size="6" class="ion-text-center" (click)="comportamentiProblemaPage()">
       <ion-label>Comportamenti problema</ion-label>
     </ion-col>
     <ion-col size="6" class="ion-text-center" (click)="alleanzaPage()">
       <ion-label>Alleanza</ion-label>
     </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
